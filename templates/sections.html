{% extends "base.html" %}
{% block content %}

<h3 class="indigo-text text-darken-4 center-align">Manage Sections</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_section') }}" class="btn-large indigo accent-4">
                Add Section <i class="fas fa-plus-circle right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for section in sections %}
        <div class="col s12 m3">
            <div class="card indigo accent-4 center-align">
                <div class="card-content white-text">
                    <span class="card-title">{{ section.section_name }}</span>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('edit_section', section_id=section._id) }}" class="btn pink lighten-4">Edit</a>
                    <a href="#" class="btn pink lighten-4">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
</div>

{% endblock %}
