<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Planner</title>
</head>
<body>
    {% for plan in plans %}
        {{ plan.plan_name }}<br>
        {{ plan.section_name }}<br>
        {{ plan.description }}<br>
        {{ plan.is_urgent }}<br>
        {{ plan.end_date }}<br>
    {% endfor %}
</body>
</html>
