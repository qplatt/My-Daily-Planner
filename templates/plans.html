{% extends "base.html" %}
{% block content %}

    <ul class="collapsible">
        {% for plan in plans %}
        <li>
          <div class="collapsible-header white-text cyan lighten-3">
              <i class="fas fa-arrow-down"></i>
              <strong>{{ plan.plan_name }}</strong> : {{ plan.end_date }}
              {% if plan.is_urgent == "on" %}
                <i class="fas fa-exclamation-circle indigo-text text-accent-4 tooltipped"
                    data-position="right" data-tooltip="URGENT!">
                </i>
              {% endif %}
            </div>
          <div class="collapsible-body">
            <strong>{{ plan.section_name }}</strong>
            <p>{{ plan.description }}</p>
            </div>
        </li>
        {% endfor %}
      </ul>

{%endblock %}
