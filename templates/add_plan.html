{% extends "base.html" %}
{% block content %}

    <h3 class="indigo-text text-accent-4 center-align">Add Plan</h3>
    
    <div class="row card-panel blue-grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_plan') }}">
            <!-- section selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder prefix indigo-text text-accent-4"></i>
                    <select id="section_name" name="section_name" class="validate" required>
                        <option value="" disabled selected>Choose Section</option>
                        {% for section in sections %}
                            <option value="{{ section.section_name }}">{{ section.section_name }}</option>
                        {% endfor %}
                    </select>
                    <label>Plan Category/label>
                  </div>
            </div>
            <!-- plan name -->
            <div class="row"> 
              <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix indigo-text text-accent-4"></i>
                <input id="plan_name" name="plan_name" minlength="5" maxlength="50" 
                    type="text" class="validate" required>
                <label for="plan_name">Plan Name</label>
            </div>
        </div>
        <!-- plan description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix indigo-text text-accent-4"></i>
                <textarea id="plan_description" name="plan_description" minlength="5" 
                    maxlength="200" class="materialize-textarea validate" required></textarea>
                <label for="plan_description">Task Description</label>
            </div>
          </div>
          <!-- date picker -->
          <div class="row">
              <div class="input-field col s12">
                  <i class="fas fa-calendar-alt prefix indigo-text text-accent-4"></i>
                  <input id="end_date" name="end_date" type="text" class="datepicker validate" required>
                  <label for="end_date">End Date</label>
                </div>
            </div>
            <!-- urgent toggle -->
            <div class="row">
				<div class="input-field col s12">
					<div class="switch">
                        <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
						<label for="is_urgent">
                            <input type="checkbox" id="is_urgent" name="is_urgent">
                            <span class="lever"></span>
                            URGENT
                        </label>
					</div>
				</div>
			</div>
            <!--submit button-->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large deep-purple accent-3">
                        Add Plan <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
