{% extends "base.html" %}
{% block content %}

<h3 class="indigo-text text-accent-4 center-align">Add Section</h3>

<div class="row card-panel blue-grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_section') }}">
        <!-- section name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder prefix indigo-text text-accent-4"></i>
                <input id="section_name" name="section_name" minlength="3" maxlength="25" type="text" class="validate"
                    required>
                <label for="section_name">Section Name</label>
            </div>
        </div>
        <!--submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large deep-purple accent-3">
                    Add Section <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
